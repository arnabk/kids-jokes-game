git:
  depth: 1

matrix:
  fast_finish: true

language: node_js

cache:
  yarn: true
  directories:
    - node_modules

node_js:
  - '12'

dist: bionic

branches:
  only:
    - master

build:
  - yarn build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: false
  local_dir: ./build/
  on:
    branch: master